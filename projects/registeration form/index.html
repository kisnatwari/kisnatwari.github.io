<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="inner-container">
            
            <div class="inner-1"></div>
            <div class="shape-1"></div>
            <div class="shape-2"></div>
            <div class="shape-3"></div>
            <div class="inner-1-ex">
                <h1 class="header-text">Welcome Back!</h1>
                <p class="header-subtitle">To keep connected with us, please login  
                    with your personal info</p>
                    <button class="signin-btn">SIGN IN</button>
            </div>
            <div class="inner-2">
                <h1 class="create-text">Create Account</h1>
                <div class="social-icons">
                    <div class="icn icn-1">
                        <i class="fa fa-facebook"></i>
                    </div>
                    <div class="icn icn-2">
                        <i class="fa fa-twitter"></i>
                    </div>
                    <div class="icn icn-3">
                        <i class="fa fa-instagram"></i>
                    </div>
                </div>
                <p class="acc-subtitle">or use your email for registeration</p>
                <form>
                <input type="text" placeholder="&#xf2be; &nbsp; Your name" required="required" autocomplete="off">
				<input type="email" placeholder="&#xf0e0; &nbsp; Email id" required="required" autocomplete="off"><span id="email-error"></span>
				<input type="password" placeholder="&#xf023; &nbsp; Password" required="required" autocomplete="off">
                    <br>
                    <button>Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
